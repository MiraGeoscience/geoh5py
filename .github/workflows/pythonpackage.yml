name: Python package

on:
  push:
    branches:
    - development
    - master
  pull_request:
    branches:
    - development
    - master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      uses: abatilo/actions-poetry@master
      with:
        args: install
    - name: pre-commit hooks on changes
      if: github.event == 'pull_request'
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        git diff-tree --no-commit-id --name-only -r $GITHUB_SHA | xargs pre-commit run --files
    - name: pre-commit hooks on all files
      if: github.event == 'push'
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        pre-commit run --all-files
    - name: Test with pytest
      uses: abatilo/actions-poetry@master
      with:
        args: pytest --cov-report xml:codecov.xml --cov=typed_json_dataclass --cov-report=html --junit-xml=coverage.xml --cov-branch --cov-fail-under=100
