name: geoh5io Python package

on:
  push:
    branches:
    - development
    - master
  pull_request:
    branches:
    - development

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
    - name: Git show refs
      run: git show-ref
    - name: Run pre-commit hooks on modified files
      if: github.event_name == 'pull_request'
      run: >-
        git diff --name-only refs/remotes/origin/development... |
        xargs pre-commit run --config .pre-commit-ci-config.yaml --files
    - name: Run pre-commit hooks on all files
      if: github.event_name == 'push'
      run: pre-commit run --config .pre-commit-ci-config.yaml --all-files

  pylint:
    name: pylint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install
      uses: abatilo/actions-poetry@master
      with:
        args: install
    - name: Run pylint on modified files
      if: github.event_name == 'pull_request'
      uses: abatilo/actions-poetry@master
      with:
        args: >-
          run python -m pylint -j0
          $(git diff --name-only refs/remotes/origin/development... | grep -E '^geoh5io/.*\.py$')
    - name: Run pylint on all files
      if: github.event_name == 'push'
      uses: abatilo/actions-poetry@master
      with:
        args: run python -m pylint -j0 geoh5io

  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install
      uses: abatilo/actions-poetry@master
      with:
        args: install
    - name: Run pytest
      uses: abatilo/actions-poetry@master
      with:
        args: >-
          run python -m pytest --cov-report xml:codecov.xml --cov=geoh5io
          --cov-report=html --junit-xml=coverage.xml --cov-branch --cov-fail-under=80
    - name: Upload coverage to Codecov
      if: github.event_name == 'push'
      run: >-
        curl -s https://codecov.io/bash |
        bash -s -- -t ${{secrets.CODECOV_UPLOAD_TOKEN}} -f ./codecov.xml -F pytest
