name: "CodeQL"

on:
  push:
    branches:
        - develop
        - main
        - code-ql
        - release/**
        - feature/**
        - hotfix/**
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
        - main
  schedule:
    - cron: '22 21 * * 2'

jobs:
  analyze:
    name: Analyze
    defaults:
      run:
        shell: bash
    runs-on: windows-latest
    env:
      POETRY_VIRTUALENVS_CREATE: true
      POETRY_VIRTUALENVS_IN_PROJECT: true
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python version
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Get full Python version
      id: full-python-version
      run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | POETRY_HOME=$HOME/.poetry python -
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH
    - name: Set up cache
      uses: actions/cache@v2
      id: cache
      env:
        # Increase this value to reset cache if poetry.lock has not changed
        CACHE_NUMBER: 1
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}-{{ env.CACHE_NUMBER }}
    - name: Ensure cache is healthy
      if: steps.cache.outputs.cache-hit == 'true'
      run: timeout 10s poetry run pip --version || rm -rf .venv
    - name: Install dependencies
      run: |
        poetry install -vvv --no-root
        POETRY_PYTHON=$(poetry run python -c "import shutil; print(shutil.which('python'))")
        echo "CODEQL_PYTHON=$POETRY_PYTHON" >> $GITHUB_ENV

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: python
        # Override the default behavior so that the action doesn't attempt
        # to auto-install Python dependencies
        setup-python-dependencies: false

        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
