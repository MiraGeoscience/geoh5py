name: Python analysis

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**
  push:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  call-workflow-static-analysis:
    name: Static analysis
    uses: MiraGeoscience/CI-tools/.github/workflows/reusable-python-static_analysis.yml@DEVOPS-439
    with:
      package_manager: 'hatch'
      app_name: 'geoh5py'
      python_vers: '3.10'
  call-workflow-pytest-on-windows:
    name: Pytest on Windows
    uses: MiraGeoscience/CI-tools/.github/workflows/reusable-python-pytest_windows.yml@DEVOPS-439
    with:
      package_manager: 'hatch'
      python_ver: '["3.10", "3.11", "3.12"]'
      cache_number: 1
      codecov_reference_python_ver: '3.10'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  call-workflow-pytest-on-unix-os:
    name: Pytest on Unix OS
    uses: MiraGeoscience/CI-tools/.github/workflows/reusable-python-pytest_unix_os.yml@DEVOPS-439
    with:
      package_manager: 'hatch'
      python_ver: '["3.10", "3.11", "3.12"]'
      os: '["ubuntu-latest", "macos-latest"]'
      cache_number: 1
