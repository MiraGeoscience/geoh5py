name: geoh5py

channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.6
  - git
  - pip
  - pip:
    - git+https://github.com/MiraGeoscience/geoh5py.git
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-bibtex
    - nbsphinx
    - nbstripout
    - numpydoc
    - download
    - tqdm
  - matplotlib
