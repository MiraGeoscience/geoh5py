[tool.poetry]
name = "GeoH5io"
version = "0.1.0"
description = "Read and write GeoH5 files from Python"
authors = ["Mira Geoscience <support@mirageoscience.com>"]

[tool.poetry.dependencies]
python = "^3.7"
h5py = "^2.10"
toml = "^0.10.0"
thriftpy2 = "^0.4.6"
cython = {version = "^0.29.13", optional = true}
sphinx = {version = "^2.2", optional = true}

[tool.poetry.dev-dependencies]
pylint = "^2.3"
pytest = "^3.0"
thrift-pyi = "^0.1.0"
pytest-cov = "^2.7.1"

[tool.poetry.extras]
cython = ["cython"]
doc = ["sphinx"]

[tool.isort]
# settings for compatibility between ``isort`` and ``black`` formatting
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
# auto-updated by seed-isort-config
known_third_party = ["Add2Build", "StringIO", "autodoc", "edit_on_github", "environmentSetup", "h5py", "numpy", "pytest", "scipy", "setuptools", "thriftpy2", "toml", "urllib2"]

[tool.black]
# defaults are just fine

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
