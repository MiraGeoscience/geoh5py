[tool.poetry]
name = "geoh5py"
version = "0.9.0-alpha.1"
license = "LGPL-3.0-or-later"
description = "Python API for geoh5, an open file format for geoscientific data"
authors = ["Mira Geoscience <support@mirageoscience.com>"]
repository = "https://github.com/MiraGeoscience/geoh5py"
documentation = "https://geoh5py.readthedocs.io/en/latest/"
homepage = "https://mirageoscience.com"
readme = "package.rst"
keywords = ["geology", "geophysics", "data", "interoperability"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
exclude = ["geoh5py/handlers/*", "geoh5py/interfaces/*"]

[tool.poetry.dependencies]
python = "^3.8,<3.11"
Pillow = "^10.0.1"
h5py = "^3.2.1"
numpy = "!=1.19.4, ~1.23.5"


[tool.poetry.group.dev.dependencies]
lockfile = "^0.12.2"
pylint = "*"
pytest = "*"
pytest-cov = "*"
scipy = "^1.4.1"
sphinx = "^3.0"
sphinx-autodoc-typehints = "^1.10"
sphinx-rtd-theme = "^0.4.3"
tomli = "*"

[tool.poetry.extras]

[tool.isort]
# settings for compatibility between ``isort`` and ``black`` formatting
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.black]
# defaults are just fine

[tool.mypy]
warn_unused_configs = true
ignore_missing_imports = true
scripts_are_modules = true
show_error_context = true
show_column_numbers = true
check_untyped_defs = true

plugins = [
#    'numpy.typing.mypy_plugin'
]

[tool.coverage.run]
branch = true
source = ["geoh5py"]
omit = [
    "geoh5py/handlers/*",
    "geoh5py/interfaces/*"
]

[tool.coverage.report]
exclude_lines = [
    "raise NotImplementedError",
    "pass",
    "if TYPE_CHECKING",
    "pragma: no cover"
]

fail_under = 80

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
