[tool.poetry]
name = "GeoH5io"
version = "0.1.0"
description = "Read and write GeoH5 files from Python"
authors = ["Mira Geoscience <support@mirageoscience.com>"]

[tool.poetry.dependencies]
python = "^3.7"
h5py = "^2.10"
toml = "^0.10.0"
thriftpy2 = "^0.4.6"

[tool.poetry.dev-dependencies]
pylint = "^2.3"
pytest = "^3.0"
thrift-pyi = "^0.1.0"
sphinx = "^2.2"
cython = {version = "^0.29.13", optional = true}

[tool.poetry.extra]
cython = ["cython"]

[tool.isort]
known_third_party = ["thriftpy2", "toml"]
# settings of isort for compatibility with 'black' formatting
multi_line_output = 3
include_trailing_comma = true

[tool.black]
# defaults are just fine

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
